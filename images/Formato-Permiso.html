<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Permiso</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 11px;
            line-height: 1.2;
            color: #000;
            width: 297mm;
            height: 210mm;
            margin: 0 auto;
            padding: 10mm;
        }
        
        .form-container {
            width: 100%;
            height: 100%;
            border: 2px solid #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 2px solid #000;
            background: #f8f9fa;
            height: 80px;
        }
        
        .logo-container {
            width: 100px;
            height: 60px;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .header-center {
            flex: 1;
            text-align: center;
        }
        
        .form-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .countries-row {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #0066cc;
            font-weight: bold;
            padding: 0 20px;
        }
        
        .form-code {
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .form-content {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
            height: 25px;
        }
        
        .form-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 80px;
            white-space: nowrap;
        }
        
        .form-input {
            flex: 1;
            border: none;
            padding: 2px 5px;
            font-size: 11px;
            background: transparent;
            outline: none;
            height: 100%;
        }
        
        .motivo-section {
            margin: 10px 0;
            flex-shrink: 0;
        }
        
        .motivo-container {
            border: 1px solid #000;
            height: 50px;
            padding: 5px;
        }
        
        .motivo-input {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-family: Arial, sans-serif;
            font-size: 11px;
            background: transparent;
        }
        
        .fecha-permiso-section {
            margin: 10px 0;
            background: #f8f9fa;
            padding: 8px;
            flex-shrink: 0;
        }
        
        .fecha-permiso-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            font-size: 11px;
        }
        
        .fecha-permiso-line {
            border-bottom: 1px solid #000;
            padding: 5px;
            height: 25px;
        }
        
        .fecha-permiso-input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-size: 11px;
        }
        
        .checkboxes-section {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 10px 0;
            padding: 8px;
            flex-shrink: 0;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-group label {
            font-weight: bold;
            font-size: 11px;
        }
        
        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #000;
            background: white;
            cursor: pointer;
            display: inline-block;
        }
        
        .observaciones-section {
            margin: 10px 0;
            flex: 1;
            min-height: 60px;
            display: flex;
            flex-direction: column;
        }
        
        .observaciones-container {
            border: 1px solid #000;
            flex: 1;
            padding: 5px;
        }
        
        .observaciones-input {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-family: Arial, sans-serif;
            font-size: 11px;
            background: transparent;
        }
        
        .authorization-section {
            margin-top: 10px;
            border-top: 2px solid #000;
            padding-top: 10px;
            flex-shrink: 0;
        }
        
        .signatures-section {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        
        .signature-box {
            text-align: center;
            flex: 1;
            max-width: 180px;
        }
        
        .signature-container {
            border: 1px solid #000;
            height: 60px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .signature-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .stamp-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .signature-placeholder {
            color: #666;
            font-size: 9px;
            text-align: center;
        }
        
        .signature-label {
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
        }
        
        @media print {
            body {
                padding: 0;
                width: 297mm;
                height: 210mm;
            }
            
            .form-container {
                border: 2px solid #000;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-code">SP-<span id="correlativo">0</span></div>
        
        <div class="form-header">
            <div class="logo-container">
                <img id="logo" class="logo" src="https://www.tecniserviciosh2000.com/web/wp-content/uploads/2017/06/logo_new.png" alt="Logo Empresa">
            </div>
            <div class="header-center">
                <div class="form-title">SOLICITUD DE PERMISO</div>
                <div class="countries-row">
                    <span>COSTA RICA</span>
                    <span>NICARAGUA</span>
                    <span>HONDURAS</span>
                    <span>EL SALVADOR</span>
                </div>
            </div>
        </div>
        
        <div class="form-content">
            <div class="form-row">
                <span class="form-label">NOMBRE</span>
                <input type="text" id="nombre" class="form-input" placeholder="">
            </div>
            
            <div class="form-row">
                <span class="form-label">No. DUI</span>
                <input type="text" id="dui" class="form-input" placeholder="">
            </div>
            
            <div class="form-row">
                <span class="form-label">FECHA</span>
                <input type="date" id="fecha" class="form-input">
            </div>
            
            <div class="motivo-section">
                <div class="form-label" style="margin-bottom: 5px;">MOTIVO</div>
                <div class="motivo-container">
                    <textarea id="motivo" class="motivo-input" placeholder=""></textarea>
                </div>
            </div>
            
            <div class="fecha-permiso-section">
                <div class="fecha-permiso-title">FECHA DE PERMISO SOLICITADO</div>
                <div class="fecha-permiso-line">
                    <input type="text" id="fechaPermiso" class="fecha-permiso-input" placeholder="">
                </div>
            </div>
            
            <div class="checkboxes-section">
                <div class="checkbox-group">
                    <label for="pDesc">P DESC</label>
                    <div class="custom-checkbox" id="pDescBox"></div>
                    <input type="checkbox" id="pDesc" style="display: none;">
                </div>
                <div class="checkbox-group">
                    <label for="vacac">VACAC.</label>
                    <div class="custom-checkbox" id="vacacBox"></div>
                    <input type="checkbox" id="vacac" style="display: none;">
                </div>
                <div class="checkbox-group">
                    <label for="pSDesc">P S/DESC</label>
                    <div class="custom-checkbox" id="pSDescBox"></div>
                    <input type="checkbox" id="pSDesc" style="display: none;">
                </div>
            </div>
            
            <div class="observaciones-section">
                <div class="form-label" style="margin-bottom: 5px;">OBSERVACIONES</div>
                <div class="observaciones-container">
                    <textarea id="observaciones" class="observaciones-input" placeholder=""></textarea>
                </div>
            </div>
            
            <div class="authorization-section">
                <div class="signatures-section">
                    <div class="signature-box">
                        <div class="signature-label">AUTORIZADO</div>
                        <div class="signature-container">
                            <img id="firmaAutorizado" class="stamp-image" style="display: none;">
                            <div class="signature-placeholder"></div>
                        </div>
                    </div>
                    <div class="signature-box">
                        <div class="signature-label">SOLICITANTE</div>
                        <div class="signature-container">
                            <img id="firmaSolicitante" class="signature-image" style="display: none;">
                            <div class="signature-placeholder"></div>
                        </div>
                    </div>
                    <div class="signature-box">
                        <div class="signature-label">RRHH</div>
                        <div class="signature-container">
                            <img id="firmaRRHH" class="signature-image" style="display: none;">
                            <div class="signature-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para parsear parámetros de URL manualmente para evitar cortar URLs de AppSheet
        function parseURLParams() {
            const urlString = window.location.search.substring(1);
            const params = {};
            
            // Dividir por & pero mantener las URLs completas
            const parts = [];
            let current = '';
            let inAppSheetURL = false;
            
            for (let i = 0; i < urlString.length; i++) {
                const char = urlString[i];
                
                if (char === '&') {
                    // Verificar si estamos dentro de una URL de AppSheet
                    if (current.includes('appsheet.com') && !current.includes('width=')) {
                        inAppSheetURL = true;
                    }
                    
                    if (inAppSheetURL && current.includes('width=')) {
                        inAppSheetURL = false;
                    }
                    
                    if (!inAppSheetURL) {
                        if (current) parts.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                } else {
                    current += char;
                }
            }
            
            if (current) parts.push(current);
            
            // Procesar cada parte
            parts.forEach(part => {
                const equalIndex = part.indexOf('=');
                if (equalIndex > -1) {
                    const key = part.substring(0, equalIndex);
                    const value = decodeURIComponent(part.substring(equalIndex + 1));
                    params[key] = value;
                }
            });
            
            return params;
        }
        
        // Función para obtener parámetros de la URL con manejo especial para AppSheet
        function getURLParams() {
            const params = parseURLParams();
            
            return {
                correlativo: params.correlativo || '153',
                nombre: params.nombre || '',
                dui: params.dui || '',
                fecha: params.fecha || '',
                motivo: params.motivo || '',
                fechaPermiso: params.fechaPermiso || '',
                observaciones: params.observaciones || '',
                tipoPermiso: params.tipoPermiso || '', // Nuevo parámetro único
                firmaSolicitante: params.firmaSolicitante || '',
                firmaRRHH: params.firmaRRHH || '',
                firmaAutorizado: params.firmaAutorizado || '',
                logo: params.logo || 'https://www.tecniserviciosh2000.com/web/wp-content/uploads/2017/06/logo_new.png'
            };
        }
        
        // Función para cargar imagen con manejo de errores
        function loadImage(imgElement, url) {
            if (!url) return;
            
            console.log('Cargando imagen:', url);
            
            imgElement.onload = function() {
                console.log('Imagen cargada exitosamente:', url);
                imgElement.style.display = 'block';
            };
            
            imgElement.onerror = function() {
                console.error('Error al cargar imagen:', url);
                imgElement.style.display = 'none';
            };
            
            imgElement.src = url;
        }
        
        // Función para llenar el formulario con los datos de la URL
        function fillFormFromURL() {
            const params = getURLParams();
            
            console.log('Parámetros parseados:', params);
            
            // Llenar correlativo
            document.getElementById('correlativo').textContent = params.correlativo;
            
            // Llenar campos de texto
            document.getElementById('nombre').value = params.nombre;
            document.getElementById('dui').value = params.dui;
            document.getElementById('fecha').value = params.fecha;
            document.getElementById('motivo').value = params.motivo;
            document.getElementById('fechaPermiso').value = params.fechaPermiso;
            document.getElementById('observaciones').value = params.observaciones;
            
            // Llenar checkboxes basado en tipoPermiso
            // Primero limpiar todos los checkboxes
            updateCheckbox('pDesc', false);
            updateCheckbox('vacac', false);
            updateCheckbox('pSDesc', false);
            
            // Luego marcar el correspondiente según tipoPermiso
            if (params.tipoPermiso) {
                const tipo = params.tipoPermiso.toUpperCase();
                if (tipo === 'P DESC' || tipo === 'PDESC') {
                    updateCheckbox('pDesc', true);
                } else if (tipo === 'VACAC' || tipo === 'VACAC.') {
                    updateCheckbox('vacac', true);
                } else if (tipo === 'P S/DESC' || tipo === 'PS/DESC' || tipo === 'PSDESC') {
                    updateCheckbox('pSDesc', true);
                }
            }
            
            // Llenar logo
            if (params.logo) {
                loadImage(document.getElementById('logo'), params.logo);
            }
            
            // Llenar firmas
            if (params.firmaSolicitante) {
                loadImage(document.getElementById('firmaSolicitante'), params.firmaSolicitante);
            }
            
            if (params.firmaRRHH) {
                loadImage(document.getElementById('firmaRRHH'), params.firmaRRHH);
            }
            
            // Llenar sello de autorización
            if (params.firmaAutorizado) {
                const firmaAutorizado = document.getElementById('firmaAutorizado');
                if (params.firmaAutorizado.toLowerCase() === 'autorizado') {
                    firmaAutorizado.src = 'https://i.ibb.co/s9Rm34YB/Chat-GPT-Image-22-jun-2025-04-21-43-p-m.png';
                    firmaAutorizado.style.display = 'block';
                } else if (params.firmaAutorizado.toLowerCase() === 'rechazado') {
                    firmaAutorizado.src = 'https://i.ibb.co/tMG3qYBw/Chat-GPT-Image-22-jun-2025-04-27-39-p-m.png';
                    firmaAutorizado.style.display = 'block';
                } else {
                    // Si no es 'autorizado' o 'rechazado', tratarlo como URL de imagen
                    loadImage(firmaAutorizado, params.firmaAutorizado);
                }
            }
        }
        
        // Función para actualizar checkbox visual
        function updateCheckbox(id, checked) {
            const checkbox = document.getElementById(id);
            const customBox = document.getElementById(id + 'Box');
            
            checkbox.checked = checked;
            if (checked) {
                customBox.style.backgroundColor = '#000';
                customBox.innerHTML = '✓';
                customBox.style.color = 'white';
                customBox.style.fontSize = '12px';
                customBox.style.fontWeight = 'bold';
                customBox.style.display = 'flex';
                customBox.style.alignItems = 'center';
                customBox.style.justifyContent = 'center';
            } else {
                customBox.style.backgroundColor = 'white';
                customBox.innerHTML = '';
            }
        }
        
        // Función para formatear DUI mientras se escribe
        function formatDUI(input) {
            let value = input.value.replace(/\D/g, ''); // Solo números
            if (value.length >= 8) {
                value = value.substring(0, 8) + '-' + value.substring(8, 9);
            }
            input.value = value;
        }
        
        // Función para establecer la fecha actual por defecto
        function setCurrentDate() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            if (!document.getElementById('fecha').value) {
                document.getElementById('fecha').value = formattedDate;
            }
        }
        
        // Ejecutar cuando la página se carga
        document.addEventListener('DOMContentLoaded', function() {
            fillFormFromURL();
            setCurrentDate();
            
            // Agregar formato automático al DUI
            document.getElementById('dui').addEventListener('input', function() {
                formatDUI(this);
            });
            
            // Configurar checkboxes personalizados
            const checkboxes = ['pDesc', 'vacac', 'pSDesc'];
            checkboxes.forEach(id => {
                const customBox = document.getElementById(id + 'Box');
                const realCheckbox = document.getElementById(id);
                
                customBox.addEventListener('click', function() {
                    // Desmarcar otros checkboxes
                    checkboxes.forEach(otherId => {
                        if (otherId !== id) {
                            updateCheckbox(otherId, false);
                        }
                    });
                    
                    // Alternar el checkbox actual
                    const newState = !realCheckbox.checked;
                    updateCheckbox(id, newState);
                });
            });
        });
        
        // Función para generar URL con los datos actuales del formulario
        function generateURL() {
            const baseURL = window.location.origin + window.location.pathname;
            const params = new URLSearchParams();
            
            const correlativo = document.getElementById('correlativo').textContent;
            const nombre = document.getElementById('nombre').value;
            const dui = document.getElementById('dui').value;
            const fecha = document.getElementById('fecha').value;
            const motivo = document.getElementById('motivo').value;
            const fechaPermiso = document.getElementById('fechaPermiso').value;
            const observaciones = document.getElementById('observaciones').value;
            
            if (correlativo && correlativo !== '153') params.set('correlativo', correlativo);
            if (nombre) params.set('nombre', nombre);
            if (dui) params.set('dui', dui);
            if (fecha) params.set('fecha', fecha);
            if (motivo) params.set('motivo', motivo);
            if (fechaPermiso) params.set('fechaPermiso', fechaPermiso);
            if (observaciones) params.set('observaciones', observaciones);
            
            // Determinar el tipo de permiso seleccionado
            if (document.getElementById('pDesc').checked) params.set('tipoPermiso', 'P DESC');
            if (document.getElementById('vacac').checked) params.set('tipoPermiso', 'VACAC');
            if (document.getElementById('pSDesc').checked) params.set('tipoPermiso', 'P S/DESC');
            
            return baseURL + '?' + params.toString();
        }
    </script>
</body>
</html>
